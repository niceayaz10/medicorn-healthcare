<div class="col-lg-12 py-3">
  <div class="border p-4" style="background-color: #fdfdfd; border-radius: 8px;">
    <h2 class="text-center mb-4">Get Quote</h2>

    <form [formGroup]="form" (ngSubmit)="send()" class="main-form">
      <div class="row">
        <!-- Full Name Input -->
        <div class="col-12 py-2">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Full Name"
            required
          />
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>

        <!-- Email Address Input -->
        <div class="col-12 py-2">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email Address"
            required
          />
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
            Enter a valid email.
          </div>
        </div>

        <!-- Mobile Number Input -->
        <div class="col-12 py-2">
          <div class="row g-0 align-items-center">
            <!-- Country Code Dropdown -->
            <div class="col-3">
              <select formControlName="countryCode" class="form-select">
                <option value="+91" selected>+91 (India)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
              </select>
            </div>

            <!-- Mobile Number Input -->
            <div class="col-9">
              <input
                type="tel"
                class="form-control"
                formControlName="mobile"
                placeholder="Mobile Number"
                required
              />
            </div>
          </div>
          <div *ngIf="form.get('mobile')?.invalid && form.get('mobile')?.touched" class="text-danger mt-2">
            Enter a valid 10-digit mobile number.
          </div>
        </div>

        <!-- Country Selector -->
        <div class="col-12 py-2">
          <select formControlName="country" class="form-select" required>
            <option value="" disabled selected>Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
          <div *ngIf="form.get('country')?.invalid && form.get('country')?.touched" class="text-danger">
            Select a country.
          </div>
        </div>

        <!-- Medical Issue Description -->
        <div class="col-12 py-2">
          <textarea
            formControlName="message"
            class="form-control"
            rows="4"
            placeholder="Describe your medical issue"
            required
          ></textarea>
          <div *ngIf="form.get('message')?.invalid && form.get('message')?.touched" class="text-danger">
            Description is required.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-danger d-grid col-6 mx-auto mt-3" [disabled]="form.invalid">
        Get FREE Quote
      </button>
    </form>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Header with centered icon -->
      <div class="modal-header bg-success text-white d-flex flex-column align-items-center">
        <i class="bi bi-check-circle" id="successModalLabel" style="font-size: 4rem;"></i>
      </div>
      <!-- Body with centered text -->
      <div class="modal-body text-center">
        <h4>Great!</h4>
        <p>Your message has been sent successfully.</p>
      </div>
      <!-- Footer with centered close button -->
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
