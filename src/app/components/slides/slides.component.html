<div id="medicalSlider" class="carousel slide shadow-lg rounded-3" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#medicalSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#medicalSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#medicalSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#medicalSlider" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner rounded-3">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="assets/slide1.jpeg" class="d-block w-100 rounded-3" alt="Medical Slide 1" style="object-fit: cover; height: 50vh;">
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="assets/slide2.jpeg" class="d-block w-100 rounded-3" alt="Medical Slide 2" style="object-fit: cover; height: 50vh;">
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="assets/slide3.jpeg" class="d-block w-100 rounded-3" alt="Medical Slide 3" style="object-fit: cover; height: 50vh;">
    </div>

    <!-- Slide 4 -->
    <div class="carousel-item">
      <img src="assets/slide4.jpeg" class="d-block w-100 rounded-3" alt="Medical Slide 4" style="object-fit: cover; height: 50vh;">
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#medicalSlider" data-bs-slide="prev" style="padding: 10px;">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#medicalSlider" data-bs-slide="next" style="padding: 10px;">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
