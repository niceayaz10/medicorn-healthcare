<div class="container my-5">
    <h2 class="text-center mb-4">What Our Patients Say</h2>
  
    <!-- Bootstrap Carousel for Testimonials -->
    <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Loop through testimonials -->
        <div *ngFor="let testimonial of testimonials; let i = index" 
             [class.active]="i === 0" class="carousel-item">
          <div class="testimonial-card p-4">
            <div class="text-center">
              <!-- Square Image with rounded corners -->
              <div class="testimonial-img-wrapper">
                <img [src]="testimonial.imageUrl" class="testimonial-img d-block" alt="Patient image" />
              </div>
            </div>
            <h5 class="mt-3">{{ testimonial.name }}</h5>
            <p><strong>{{ testimonial.title }}</strong></p>
            <p class="testimonial-message">{{ testimonial.message }}</p>
            <p class="text-muted"><small>{{ testimonial.date }}</small></p>
          </div>
        </div>
      </div>
  
      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
